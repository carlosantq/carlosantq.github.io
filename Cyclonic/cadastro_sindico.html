<!DOCTYPE html>
<html>
	<head>
	
		 <meta charset="UTF-8"> 

		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
	</head>
	
	<body>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		
		<h1 class="header center blue-grey-text text-darken-4">Cadastro de Síndico</h1>
		
		<div class="container">
			 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Nome do síndico</label>
        </div>
        <div class="input-field col s12 m6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Sobrenome do síndico</label>
        </div>
      </div>
	  
	  <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
	  
      <div class="row">
		<div class="input-field col s12 m6">
          <input id="address" type="text" class="validate">
          <label for="address">Nome do Condomínio</label>
        </div>
		
        <div class="input-field col s12 m6">
          <input id="address" type="text" class="validate">
          <label for="address">Endereço do condomínio</label>
        </div>
      </div>
      <div class="row">
		<div class="input-field col s12 m6">
          <input id="username" type="text" class="validate">
          <label for="username">Nome de usuário</label>
        </div>
		
        <div class="input-field col s12 m6">
          <input id="password" type="password" class="validate">
          <label for="password">Senha</label>
        </div>
      </div>
		<div class="row">
		<div class="file-field input-field">
		  <div class="btn">
			<span>Fotografia do Síndico</span>
			<input type="file">
		  </div>
		  <div class="file-path-wrapper">
			<input id="picture" class="file-path validate" type="text">
		  </div>
		</div>
		</div>
    </form>
  </div>
  
		<div class="row">
			<div class="input-button s12 m12 right">
				<a href="index.html" id="cadastro" class="btn-large waves-effect waves-light teal lighten-1">Cadastrar</a>
			</div>
		</div>
		
		</div>
		
		<footer class="page-footer blue-grey darken-4">
          <div class="container">
            <div class="row">
              <div class="col s12">
                <h5 class="white-text">Universidade Federal do Rio Grande do Norte</h5>
                <p class="grey-text text-lighten-4">Carlos Antônio de Oliveira Neto</p>
				<p class="grey-text text-lighten-4">Murilo de Araújo Bento</p>
				<p class="grey-text text-lighten-4">Vinícius Kleiton da Trindade Ramos</p>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2017 Cyclonic Team
            <a class="grey-text text-lighten-4 right" href="#!">Extra</a>
            </div>
          </div>
        </footer>
	</body>
</html>
